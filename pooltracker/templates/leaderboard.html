{% extends 'index.html' %}
{% block content %}
<h2>Leader Board</h2>

<table class='u-full-width'>
	<thead>
		<tr>
			<th>Player</th>
			<th>Wins</th>
		</tr>
	</thead>
	<tbody>
	{% for player in players %}
		<tr>
			<td>{{ player.player_name }}</td>
			<td>{{ player.player_wins }}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
